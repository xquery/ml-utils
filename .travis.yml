language: cpp

compiler:
  - gcc
  - clang

addons:
    apt:
        sources:
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
        packages:
            - clang-3.7
            - g++-5
            - gcc-5

before_install:
  - echo $LANG
  - echo $LC_ALL

script:
  - cmake -DCMAKE_BUILD_TYPE=Debug -G "CodeBlocks - Unix Makefiles"
  - cpack --config CPackConfig.cmake